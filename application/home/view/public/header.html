<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="/admin/css/global.css"/>
    <link type="text/css" rel="stylesheet" href="/home/css/css.css"/>
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/layer/layer.js"></script>
    <script src="/admin/js/global.js"></script>
    <script src="/home/js/js.js"></script>
</head>
<body class="vdouw-home">
<header>
    <div class="width1200 middle-left-right">
        <div class="pull-left">
            <ul>
                <li class="pull-left mr-20"><a href="/index.php/home/index/index" class="color-white">LOGO</a></li>
                <{volist name="nav" id="n"}>
                <li class="pull-left mr-20"><a href="/index.php/home/index/index/id/<{$n.id}>"><{$n.name}></a>
                </li>
                <{/volist}>
                <li class="pull-left mr-20"><a href="/index.php/admin/login/index" target="_blank">后台</a></li>
                <li class="pull-left mr-20"><a href="/index.php/home/register/index">注册</a></li>
                <li class="pull-left mr-20"><a href="/index.php/home/login/index">登录</a></li>
                <li class="pull-left mr-20"><a href="javascript:;" onclick="showCookie()">查看cookie</a></li>
                <li class="pull-left mr-20"><a href="javascript:;" onclick="showSession()">查看session</a></li>
            </ul>
        </div>
        <{if condition="$memberUsername!=''"}>
        <div class="pull-right">
            <img src="/home/images/listpic.jpg" class="member-headpic pull-left ml-10"/>
            <span class="pull-left color-white ml-10"><{$memberUsername}></span>
            <span class="color-white pull-left ml-10 c-pointer vdouw-exit">退出</span>
        </div>
        <{else/}>
        <div class="pull-right">
            <a href="/index.php/home/login/index" class="color-white">登录</a>
            <span class="ml-5 mr-5 color-white">|</span>
            <a href="/index.php/home/register/index" class="color-white">注册</a>
        </div>
        <{/if}>
    </div>
</header>

<script>
    $(document).on('click', '.vdouw-exit', function () {
        layer.open({
            content: '您确定要退出吗？', icon: 3, btn: ['确定', '取消'], yes: function () {
                window.location.href = '/index.php/home/login/logout';
            }
        });
    });

    function showCookie() {
        alert("document.cookie:\n------------\n" + decodeURIComponent(document.cookie) + "\n\nvdouwTool.getCookie('memberUserCookie'):\n------------\n" + decodeURIComponent(vdouwTool.getCookie('memberUserCookie')));
    }

    function showSession() {
        alert('memberUserSession:\n------------\n' + JSON.stringify("<{:session('memberUserSession', '', 'memberUserSession')}>"));
    }
</script>

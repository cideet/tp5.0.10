<script>
    $(document).on('click', '.vdouw-exit', function () {
        layer.open({
            content: '您确定要退出吗？', icon: 3, btn: ['确定', '取消'], yes: function () {
                window.location.href = '/index.php/home/login/logout';
            }
        });
    });

    function showCookie() {
        alert("document.cookie:\n------------\n" + decodeURIComponent(document.cookie) + "\n\nvdouwTool.getCookie('memberUserCookie'):\n------------\n" + decodeURIComponent(vdouwTool.getCookie('memberUserCookie')));
    }

    function showSession() {
        alert('memberUserSession:\n------------\n' + JSON.stringify(
                        <{:session('memberUserSession', '', 'memberUserSession')}>));}
</script>
